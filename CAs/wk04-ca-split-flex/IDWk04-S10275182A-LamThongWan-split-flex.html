<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Split UI</title>
    <style>
      body {
        margin: 0;
        font-family: Arial, sans-serif;
      }

      .container {
        display: flex;
        flex-direction: row;
        height: 100vh; /*Viewpoit height */
      }

      .split.image {
        flex: 1;
      }
      
      .split.image img {
        width: 100%; 
        height: 100%;
        object-fit: cover;
        display: block; 
      }

      .split.content {
        flex: 1;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: flex-start;
        padding: 40px;
      }

      h2 {
        font-size: 1.8rem;
        margin-bottom: 15px;
      }

      p {
        line-height: 1.5;
        color: #333;
      }

      button{
        background-color: green;
        color: white;
        width: 300px;
        height: 50px;
        border-color: white;
        border-radius: 1px;
      }

      @media (max-width: 920px) {
        .container {
          flex-direction: column;
          height: auto; 
        }

        .split.image {
          order: 1; 
          height: 300px;
        }

        .split.content {
          order: 2;
          align-items: center;
          text-align: center;
        }
      }
    </style>
  </head>

  <body>
    <section class="container">
      <div class="split image"><img src="https://picsum.photos/400/400" /></div>
      <div class="split content">
        <h2>This is a pretty awesome heading</h2>
        <p>
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Fugiat dolore
          iure ab veniam fugit perspiciatis dicta sapiente, eaque, velit
          cupiditate consequuntur dolorum nobis vel. Consequatur voluptas
          commodi omnis totam vero.
        </p>
        <button type="button">Let's Go!</button>
      </div>
    </section>
  </body>
</html>
